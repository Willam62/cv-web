{% extends 'base.html' %}

{% block content %}
<h2>Skills</h2>
<form method="POST">
    <input type="text" name="skill_name" placeholder="Skill Name" required>
    <button type="submit">Add</button>
</form>
<ul>
    {% for skill in skills %}
    <li>
        {{ skill.skill_name }}
        <form method="POST" action="{{ url_for('delete_skill', id=skill.id) }}">
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
